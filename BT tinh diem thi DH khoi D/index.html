	<h1><div id="diem"></div></h1>
	
	<script>
		let diemToan = document.getElementById('toan');
		let diemVan = document.getElementById('van');
		let diemAnh = document.getElementById('anh');
		let khuVuc = document.getElementById('khuVuc');
		function tinhDiem(){
		if (diemToan.value*1<=10 && diemVan.value*1<=10 && diemAnh.value*1<=10){
		let tongDiem = diemToan.value*1 + diemVan.value*1 + diemAnh.value*1;
		switch (khuVuc.value) {
			case "kv1":
				tongDiem = tongDiem + 0.75;
				document.getElementById('diem').innerHTML =('Tong diem DH khoi D cua ban la: ' + tongDiem);
				break;
			case "kv2":
				tongDiem = tongDiem + 0.25;
				document.getElementById('diem').innerHTML = ('Tong diem DH khoi D cua ban la: ' + tongDiem);
				break;
			case "kv2nt":
				tongDiem = tongDiem + 0.5;
				document.getElementById('diem').innerHTML = ('Tong diem DH khoi D cua ban la: ' + tongDiem);
				break;
			case "kv3":
				document.getElementById('diem').innerHTML = ('Tong diem DH khoi D cua ban la: ' + tongDiem);
				break;
				
		
		}
		
		}else{
			document.getElementById('diem').innerHTML = ('Moi ban nhap lai so diem');

		}
		}
	</script>
