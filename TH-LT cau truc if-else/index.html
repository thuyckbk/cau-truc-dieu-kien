<html lang="en">
<head>

    <title>Bài thực hành 1</title>
</head>
<body>
    <h1>What is the "official" name of JavaScript?</h1>
    <input type="text" name="" id="dapAn">
    <input type="button" onclick="kiemTra()" value="Check">
    <div id="traLoi"></div>
    <script>
        function kiemTra(){
        let input = document.getElementById('dapAn').value;
        if (input == 'ECMAscript'){
            document.getElementById('traLoi').innerHTML=("<h1>Right!</h1>")
        }else{
            document.getElementById('traLoi').innerHTML=("<h1>You don't know? ECMAScript!</h1>")
        }
    }
    </script>
