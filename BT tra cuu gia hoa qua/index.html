	Cach 3
	<div class="container">
		<input type="text" onkeyup="checkPrice(this)" placeholder="Tìm kiếm giá hoa quả ">
		<br><br>
		<span id="result"></span>
	</div>
	<script>
		let result = document.getElementById('result');
		let output;
		function checkPrice(obj){
			let fruitName = obj.value.toLowerCase();
			switch (true){
				case(fruitName == 'oi'||fruitName =='ổi'):
				case(fruitName =='dua hau'||fruitName =='dưa hấu'):
					output = '20.000 VND/kg';
					break;
				case(fruitName == 'tao'||fruitName =='táo'):
				case(fruitName =='xoai'||fruitName =='xoài'):
					output = '30.000 VND/kg';
					break;
				case(fruitName == 'cam'):
				case(fruitName =='chom chom'||fruitName =='chôm chôm'):
					output = '40.000 VND/kg';
					break;
				case(fruitName =='mang cut'||fruitName =='măng cụt'):
					output = '50.000 VND/kg';
					break;
				default:
					output: 'Không tìm thấy loại quả này';
					break;
			}
			result.innerText = output;
		}
	</script>
